<html>
   
<head>
  <title>Crear cuenta comun</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
  <!-- Custom Theme files -->
  <link href="/css/registro.css" rel="stylesheet" type="text/css" media="all" />
  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet" />
  <!-- //web font -->
</head>

<body>
  <!-- main -->

  <div class="main-w3layouts wrapper">
    <h1>Nueva Cuenta comun</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form action="/cuentaComun/nuevaCuentaComun" method="post">
          <p th:if="${error != null}" th:text="${error}" style=color:red;></p>
          <input class="modal-idUsuario" type="hidden" name="idUsuario" th:value="${session.usuariosession.id}" />
          <input class="text" type="text" name="nombre" placeholder="Nombre de cuenta comun" th:value="${nombre}" required="" />
          <br>
          <label class="text">Alias de la cuenta (Si no quiere agregar un alias, se creara por defecto)</label>
          <input class="text" type="text" name="alias" placeholder="ingrese alias"  required="">
          <br>
<!--th:if="${cuentaComun.alias}==null" action="${cuentaComun.alias}=={cuentaComun.nombre} + CC + .TUKI" value="${cuentaComun.alias}"-->
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" required="" />
              <span>Acepto términos y condiciones</span>
            </label>
            <div class="clear"></div>
          </div>
          <input type="submit" value="REGISTRARSE" />
        </form>
      </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
      <p>
        © 2022 TukiWallet Formulario de registro. Se reservan todos los
        derechos
      </p>
    </div>

    <!-- //copyright -->
    <ul class="colorlib-bubbles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <!-- //main -->
</body>

</html>
