<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- Google fonts // Si quieren las cambian-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
  <link href="/css/stylescuentac.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/estilosFinal.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet' />
  <title>Cuenta Comun</title>
</head>

<body>

  <div th:replace="principalFinal::mensajes"></div>

  <div th:replace="principalFinal::navbar1"></div>




  <section class="home">
    <header class="head1">
      <div class="textTuki">TukiWallet</div>
      <div class="text">Inicio</div>
    </header>
    <div class="wrapper" Style="text-align:center">
      <h4 name="nombre" th:value="${micuentaC.nombre}" th:if="${session.usuariosession != null}"
        th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></h4>
      <input type="hidden" name="id" th:value="${session.usuariosession.id}" />
      <input class="textarea" type="text" name="nombrecc" th:value="${cuentaComun.nombre}" />
      <header>Dinero disponible</header>
      <form action="#">
        <div class="monto">
          <h4><input class="textarea" type="number" name="saldocc" th:value="${cuentaComun.saldoCC}"
              readonly="readonly" /></h4>
        </div>
        <div class="wrapper2">
          <button>Transferir</button>
          <button type="button" data-toggle="modal" data-target="#misDatos">Ingresar </button>


      </form>
    </div>

    <div class="p-3 border bg-light">
      <header class="movimiento">Movimiento de tu actividad</header>
      <table class="table table-hover">
        <tr>
          <td>Obtuviste rendimientos</td>
        </tr>
        <tr>
          <td>Obtuviste rendimientos</td>
        </tr>
        <tr>
          <td>Obtuviste rendimientos</td>
        </tr>
      </table>
    </div>

    </div>
    </div>
    <div class="wrapper3">
      <div class="comun">
        <h5>Usuarios de Cuenta Comun</h5>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <td><Strong>#</Strong></td>
            <td><Strong>Nombre</Strong></td>
            <td><Strong>Monto</Strong></td>
          </tr>
        </thead>
        <tbody>
          <tr th:each="listaUsuarios,numero:${listaUsuarios}">
            <td th:text="${numero.index}+1"></td>
            <td th:text="${listaUsuarios.nombre}"></td>
            <td> 300</td>
            <!--<td th:text="${listaSaldosUsuarios}"></td>-->
          </tr>
        </tbody>
      </table>

      <!--<div class="b">
                <button class="boton" type="button">Dividir</button>
              </div>-->

      <form action="#">
        <div class="wrapper4">

          <a class="button" type="button" data-toggle="modal" data-target="#agregarUsuario">Agregar Persona Con Tuki</a>

          <button class="largoB">Agregar Persona Sin Tuki/Efectivo</button>
          <button class="largoB">Dividir</button>



      </form>
    </div>
  </section>

  <!-- Modal ModalMostrarDatos -->
  <div id="misDatos" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content ModalMostrarDatos-->
      <div class="modal-content">
        <div class="modal-header" style="margin:10px;">
          <!-- <button type="button" class="btn-close btn-close-black" data-dismiss="modal">&times;</button>-->
          <h4 class="modal-title">Datos para que Ingresen Dinero Cuenta Comun</h4>
        </div>
        <div class="col-md-9" style="margin:70px;">
          <label class="text">nombre:</label>
          <input class="textarea" type="text" name="nombre-cc" th:value="${cuentaComun.nombre}" readonly="readonly" />
          <br>
          <label class="text">Cvu:</label>
          <input class="textarea" style="width:60%;" type="text" name="cvu-cc" th:value="${cuentaComun.cvuCC}"
            readonly="readonly" />
          <br>
          <label class="text">Alias:</label>
          <input class="textarea" type="text" name="alias-cc" th:value="${cuentaComun.aliasCC}" readonly="readonly" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Final ModalMostrarDatos -->


  <!-- Modal ModalAgregarUsuario -->
  <div id="agregarUsuario" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content ModalAgregarUsuario-->
      <div class="modal-content">
        <div class="modal-header" style="margin:10px;">
          <!-- <button type="button" class="btn-close btn-close-black" data-dismiss="modal">&times;</button>-->
          <h4 class="modal-title">Ingresa Datos del Usuario</h4>
        </div>
        <form action="{cuentaComun/agregarUsuarioCC(id=${session.usuariosession.id})}" method="POST">
          <div class="col-md-9" style="margin:70px;">
            <input type="" name="id" th:value="${session.usuariosession.id}" />
            <label class="text">Cvu:</label>
            <input class="textarea" style="width:70%;" type="text" name="cvuUsuario" th:value="${cvuUsuario}" />
            <br>
            <label class="text">Alias:</label>
            <input class="textarea" style="width:70%;" type="text" name="aliasCC" th:value="${aliasCC}" />
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>  
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          </div>
        
      </div>
    </div>
  </div>
  <!-- Final ModalAgregarUsuario -->





  <script src="/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
