
<!DOCTYPE html>
<html>
  <head>
    <title>Registro - TukiWallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!-- Custom Theme files -->
    <link


      href="/css/registro.css"


      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link
      href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />
    <!-- //web font -->
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Registrarse</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form action="/usuario/registrarUsuario" method="post" enctype="multipart/form-data">
            <input
              class="text"
              type="text"
              name="nombre"
              placeholder="Nombre"
              required=""
            />
            <br>
            <input
            class="text"
            type="text"
            name="apellido"
            placeholder="Apellido"
            required=""
          />

          <br>
          <input
          class="number"
          type="text"
          name="dni"
          placeholder="DNI"
          required=""
        />

        <br>

          <label class="text">Foto</label>
          <input type="file" name="archivo" placeholder="Agregue su foto"/>

            <input
              class="text email"
              type="email"
              name="mail"
              placeholder="Email"
              required=""
            />
            <input
              class="text"
              type="password"
              name="clave1"
              placeholder="Contraseña"
              required=""
            />
            <input
              class="text w3lpass"
              type="password"
              name="clave2"
              placeholder="Confirme su contraseña"
              required=""
            />

            <input class="text w3lpass" type="date" name="fechaNacimiento"  placeholder="DD/MM/AA" required=""><br>

            <div class="wthree-text">
              <label class="anim">
                <input type="checkbox" class="checkbox" required="" />
                <span>Acepto términos y condiciones</span>
              </label>
              <div class="clear"></div>
            </div>
            <input type="submit" value="REGISTRARSE" />
          </form>
        </div>
      </div>
      <!-- copyright -->
      <div class="colorlibcopy-agile">
        <p>
          © 2022 TukiWallet Formulario de registro. Se reservan todos los
          derechos
        </p>
      </div>

      <!-- //copyright -->
      <ul class="colorlib-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <!-- //main -->
  </body>
</html>
