<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/transferir.css" />
    <title>Transferencia</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Realizar transferencia</header>
      <form action="/cuenta/transferir" method="post">
          <input type="hidden" value="session.usuariosession.id" name="id"/>
        <div class="amount">
          <p>Ingrese el monto</p>
          <input type="number" value="1" class="monto" name="monto"/>
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Cuenta de :</p>
            <!--Nos deberia aparecer el nombre de nuestra cuenta automaticamente-->
            <div class="select-box">
              <input type="text" placeholder="Nombre cuenta" name="cvuCuenta"/>
            </div>
          </div>
          <div class="to">
            <p>Para :</p>
            <!--Nombre de la cuenta(o mail) que queremos transferir-->
            <div class="select-box">
              <input type="text" placeholder="Alias o CVU" name="cvuoAlias"/>
            </div>
          </div>
          <div class="reason">
            <input type="text" placeholder="Motivo:" name="motivo"/>
          <div/>
        </div>
            <input type="submit" value="TRANSFERIR" />
      </form>
      <p th:if="${Error != null}" th:text="${Error}" style=color:red;></p>
    </div>
  </body>
</html>
