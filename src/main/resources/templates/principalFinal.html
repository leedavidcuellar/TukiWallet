<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <title>FinalTuki</title>
    <link rel="stylesheet" href="/css/estilosFinal.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


</head>


<body>

    <div th:fragment="navbar1">

        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:if="${session.usuariosession.foto != null}"
                            style="max-height: 200px; border-radius:100%"
                            th:src="${'/foto/usuario/'+ session.usuariosession.id}" alt="">
                        <img th:if="${session.usuariosession.foto == null}"
                            style="max-height: 200px; border-radius:100%" src="/assets/img/birrita.png" alt="">
                    </span>

                    <div class="text logo-text">
                        <span class="name">Â¡Hola!</span>
                        <span class="profession" th:if="${session.usuariosession != null}"
                            th:text="${session.usuariosession.nombre + ' ' + session.usuariosession.apellido}"></span>
                        <input type="hidden" name="id" th:value="${session.usuariosession.id}" />

                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>



            <div class="menu-bar">
                <div class="menu">


                    <ul class="menu-links">
                        <li class="nav-link">
                            <a th:href="@{/inicio(id=${session.usuariosession.id})}">
                                <i class='bx bx-home-alt icon'></i>
                                <span class="text nav-text">Inicio</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/usuario/editar-perfil(id=${session.usuariosession.id})}">
                                <i class='bx bx-bar-chart-alt-2 icon'></i>
                                <span class="text nav-text">Tu perfil</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a th:href="@{/cuenta/micuenta(id=${session.usuariosession.id})}">
                                <i class='bx bx-wallet icon'></i>
                                <span class="text nav-text">Cuenta</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <!-- Llamado ModalElegirCuentaComun-->
                            <div>
                                <a
                                    data-toggle="modal" data-target="#myModal">
                                    <i class='bx bx-pie-chart-alt icon'></i>
                                    <span class="text nav-text">Cuenta comun</span>
                                </a>
                            </div><!-- fin llamado ModalElegirCuentaComun-->
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-heart icon'></i>
                                <span class="text nav-text">Transferir</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-wallet icon'></i>
                                <span class="text nav-text">Wallets</span>
                            </a>
                        </li>

                        <!-- <li class="search-box">
                        <!--     <i class='bx bx-search icon'></i>
                             <input type="text" placeholder="" >   -->
                        </li>

                    </ul>
                </div>

                <div class="bottom-content">
                    <li class="salir">
                        <a href="/logout">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Salir</span>
                        </a>
                    </li>

                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Modo noche</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>

                </div>
            </div>
    </div>
    </nav>
    <section class="home">
        <header class="head1">
            <div class="textTuki">TukiWallet</div>
            <div class="text">Inicio</div>
        </header>

        <div th:fragment="mensajes">
            <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
                th:text="${mensaje}" class="alert" data-dismiss="alert" aria-label="close">&times;
            </div>

            <div th:classappend="'alert-' + (${clase1 != null} ? ${clase1} : info)" th:if="${mensaje1 != null}"
                th:text="${mensaje1}" class="alert" data-dismiss="alert" aria-label="close">&times;
            </div>
            <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
            <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>
        </div>

    </section>



  <!-- ModalElegirCuentaComun -->
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content ModalElegirCuentaComun-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close btn-close-black" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Elige tu Cuenta Comun</h4>
        </div>
        <div class="col-md-5">
          <form>
            <input type="hidden" name="idUsuario" th:value="${session.usuariosession.id}" />
            <br>
            <select class="form-control" name="idCC">
              <option></option>
              <option th:each="listaCCAux:${listaCC}" th:text="${listaCCAux.nombre}"
                th:value="${listaCCAux.id}"></option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary" formaction="/cuentaComun/micuentaC">Seleccionar</button>
            <br>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Final ModalElegirCuentaComun -->

    <!-- <div class="footer">
        <footer>
        footer>
        </footer>

    </div>-->


    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
