<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Gastos</title>
     <!-- Google fonts // Si quieren las cambian-->
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styleDividir.css" />
    
  </head>
  <body>
    
   
<div class="appgastos">
    <div class="flex-container">
      <div class="flex-item1">
        <h2>Agregar persona</h2>
      </div>
    <div class="flex-container">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"></span>
        <input
          class="addPeople"
          type="text"
          id="nombre"
          placeholder="Usuario"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="flex-item2">
        <h2>Agregar monto</h2>
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"></span>
        <input
          class="addPeople"
          type="number"
          id="monto"
          placeholder="Cantidad"
          aria-label="Username"
          aria-describedby="addon-wrapping"
        />
      
     
    </div> 
    <div>
    <button id="btn-add" onclick="Agregar(nombre.value, monto.value)">
        Agregar
      </button>
    </div>
    <div class="flex-container" id="datos"></div>
    <div class="flex-container" id="total"></div>
    <div class="flex-container3">
      <div class="flex-item3">
        <h2>Cuantas personas?</h2>
      </div>
    
      <input class="division-gente" type="number" id="cantidad" placeholder="Dividir :" />
      <button id="btn-add" onclick="Recalcular(cantidad.value)">
        Recalcular
      </button> 
    </div>
    <div class="flex-container" >
      <button type="button"  class="btn btn-warning" onclick="BorrarUno()">ELIMINAR</button>
    </div>
</div>
</div>
<script src="main.js"></script>
  </body>
</html>
